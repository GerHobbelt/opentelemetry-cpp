name: C/C++ CI on Ubuntu

on:
  push:
    branches:
    - master
    - build/*
  pull_request:
    branches:
    - master
    - build/*
  schedule:
  - cron: 0 2 * * 1-5

jobs:
  build:
    name: Build on ${{ matrix.os }} ${{ matrix.config }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        config: [release]
        os: [ubuntu-1604, ubuntu-1804, ubuntu-2004]    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      env:
      run: tools/build.sh ${{ matrix.config }}
    - name: Test
      run: ./tools/run-tests-all.sh
